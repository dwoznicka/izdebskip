gems:
  - jekyll-watch
  - jekyll-paginate-v2
  - jekyll-assets
exclude:
- CNAME
- .gitignore
- bin
- config.rb
- Gemfile
- Gemfile.lock
- gems
- Procfile
- Rakefile
- README.md
- script
- vendor
- .ruby-version
- Guardfile
- .jekyll-assets-cache
- .sass-cache
- .editorconfig
- .idea
- .ruby-version
- .asset-cache
- _docs

#
# Plugin: jekyll-assets
#
assets:
  cache: false
  features:
    automatic_img_size: false
    automatic_img_alt: false

pagination:
  enabled: true
  collection: posts
  per_page: 4
  permalink: '/page:num/'
  limit: 0
  sort_field: 'date'
  sort_reverse: true
