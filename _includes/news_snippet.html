{% assign post = include.article %}
{% assign image_url = post.image_url %}

<article class="news-post-container" style="border-color: #ffffff50 !important;">
    <div class="news-post-container-inner">
        {% unless post.is_report %}
            <a class="news-post-snippet" href="{{ post.url }}" target="_blank">
                <div class="img-responsive-container">
                    <img class="img-responsive post-image" src="{{ image_url }}" alt="{{ post.title }}" />
                </div>
                <h4 class="post-title">{{ post.title }}</h4>
                {% if post.subtitle %}
                    <h6 class="post-excerpt-news">{{ post.subtitle }}</h6>
                {% endif %}
            </a>
        {% else %}
        <a class="news-post-snippet" href="{{ post | news_path | absolute_url }}" target="_blank">
            <div class="img-responsive-container">
                <img class="img-responsive post-image" src="{{ image_url }}" alt="{{ post.title }}" />
            </div>
            <h4 class="post-title">{{ post.title }}</h4>
            {% if post.subtitle %}
                <h6 class="post-excerpt-news">{{ post.subtitle }}</h6>
            {% endif %}
        </a>
        {% endunless %}
    </div>
    <div class="snippet-footer">
        <div class="post-date">
            <span>{{ post.author }}</span>
        </div>
    </div>
</article>
