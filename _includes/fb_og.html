<meta property="og:title" content="{{ page.title | xml_escape }}">
{% if page.description %}
<meta property="og:description" content="{{ page.description | strip_html | xml_escape }}">
{% endif %}
<meta property="og:image" content="{{ 'ksiaze_naiwnosci_450.jpg' | asset_path | absolute_url}}">
<meta property="og:image:width" content="450">
<meta property="og:image:height" content="450">
<meta property="og:url" content="{{ page.url | absolute_url }}">
<meta property="og:site_name" content="{{ site.name | xml_escape }}">

{% if layout.is_blog_page %}
<meta property="og:type" content="article">
<meta property="article:author" content="https://www.facebook.com/pawelizdebskipl/">
<meta property="article:publisher" content="https://www.facebook.com/pawelizdebskipl/">
{% endif %}

<meta name="twitter:card" content="summary_large_image">
<meta name="twitter:site" content="@IzdebskiGra">
<meta property="twitter:image" content="{{ 'ksiaze_naiwnosci_450.jpg' | asset_path | absolute_url}}">
<meta name="twitter:creator" content="@IzdebskiGra">
<meta name="twitter:title" content="{{ page.title | xml_escape }}">
{% if page.description %}
<meta name="twitter:description" content="{{ page.description | strip_html | xml_escape }}">
{% endif %}
<meta name="twitter:url" content="{{ page.url | absolute_url }}">
