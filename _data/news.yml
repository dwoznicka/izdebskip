    - position: 10
      text: |
        Choć potraficie mnie zaskoczyć, to czasami przypominacie mi o moich zapomnianych fantazjach koncertowych.
        Nie prosiłem Was o to, a śmiałem się w duchu, że może kiedyś ktoś tak zrobi na Szwach :)
