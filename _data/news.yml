      text: |
        Bez zbędnego opisu krajobrazu, było cudownie. Wy byliście nam bardzo przychylni i życzymy każdemu zespołowi,
        żeby tak wyglądał ich pierwszy koncert. My bawiliśmy się świetnie i już teraz nie możemy się doczekać nadchodzących koncertów na południu Polski.
