    - position: 5
      url: 'https://s3.eu-central-1.amazonaws.com/pawelizdebski.pl/assets/fotorelacje/9-11-2018/IMG_7379.jpg'
      author: Magdalena Halicka
  paragraph_5: |
    Ostatnimi czasy, na koncerty wożę ze sobą jakieś 50% mojego pokoju (bez cegieł, okien i łóżka).
    Dlatego też dzięki pomocy tajemniczych istot udało mi się zamontować troszkę nocnego nieba na scenie, co spowodowało, że czułem się jak w domu.
