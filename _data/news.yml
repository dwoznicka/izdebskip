    - position: 3
      text: |
        I gramy! Na scenę przy ulicy Św. Ducha zabrałem ze sobą Rachel (elektroakustyk), Pocahontas (gitara elektryczna) i Nalę (Ukulele).
        Wszystkie były lekko zestresowane na chwilę przed, ale kilka słów otuchy na uszko przy gryfie (tak, gitary mają uszy) dodało im sił i cudownie sprawdziły się w stolicy pierników!
