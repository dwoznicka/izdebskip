          author: Magdalena Halicka
    - position: 5
      text: "Ale najpierw rozplątać, przy jednoczesnym załamaniu Kapral Nidi, która łapie się za głowę widząc plątaninę kabelków…"
      photos:
        - position: 0
          url: 'https://s3.eu-central-1.amazonaws.com/pawelizdebski.pl/assets/fotorelacje/30-03-2019/IMG_6212.jpg'
          author: Magdalena Halicka
    - position: 6
      text: "Czas sprawdzić kostkę mocy na numer finałowy."
      photos:
        - position: 0
          url: 'https://s3.eu-central-1.amazonaws.com/pawelizdebski.pl/assets/fotorelacje/30-03-2019/IMG_6346.jpg'
          author: Magdalena Halicka
    - position: 7
      text: "I po próbie!"
