  position: 45
  is_report: true
  image_url: 'https://s3.eu-central-1.amazonaws.com/pawelizdebski.pl/assets/fotorelacje/13-04-2019/IMG_7251_xs.jpg'
  author: "Fot. Magdalena Halicka"
  title: 'Południowa Minitrasa! | Katowice - Wrocław | Fotorelacja'
  paragraphs:
    - position: 0
      text: |
        Złociste promienie słońca musnęły moje oczy i obudziły w najlepszy możliwy spos…
        Tak naprawdę tego dnia wstałem i pierwsze, co zobaczyłem, to śnieg, biały śnieg padający w połowie kwietnia.
        Nie tak sobie wyobrażałem pierwszy dzień minitrasy, którą miałem odbyć z zespołem… a jednak,
        było przecudownie. Zapraszam Was do krainy muzyki i zdjęć autorstwa Magdaleny Halickiej, która za pomocą obrazów
        przeniesie Was do Katowickiego Królestwa i Wrocławskiego klubu Alive! 
      photos:
        - position: 0
          url: 'https://s3.eu-central-1.amazonaws.com/pawelizdebski.pl/assets/fotorelacje/13-04-2019/IMG_7604.jpg'
          author: Magdalena Halicka
    - position: 1
      text: |
        Pierwszym przystankiem było Królestwo w Katowicach. Muszę przyznać, że ten klub po środku ronda mnie ucieszył,
        a jego wnętrza spowodowały, że hormon szczęścia wzrósł w tempie pilnym. Graty wniesione, kawka wypita - czas na Soundcheck (próba dźwięku).
      photos:
        - position: 0
          url: 'https://s3.eu-central-1.amazonaws.com/pawelizdebski.pl/assets/fotorelacje/13-04-2019/IMG_6834.jpg'
