- id: 'fotorelacja-randka-w-gdyni-czerwiec-2019'
  position: 53
  is_report: true
  image_url: 'https://s3.eu-central-1.amazonaws.com/pawelizdebski.pl/assets/fotorelacje/23-06-2019/IMG_9909_xs.jpg'
  title: 'Randka w Gdyni (udana)'
  subtitle: Fotorelacja z koncertu Solo Act w Gdyni!
  paragraphs:
    - position: 0
      text: |
        Nadmorska Struno (wszystkie struny mogą zmieniać swoje lokalizacje oraz cechy, dlatego w tej chwili
        Ty też jesteś nadmorska!),<br/><br/>
        Gdynia. Oj często Cię odwiedzam. Dużo jest powodów. Jakoś łatwiej mi się otworzyć nad morzem.
        Tak też było tym razem. Solo Act to dla mnie najbardziej intymna i zarazem najtrudniejsza forma koncertowa.
        Będąc samemu na scenie możesz polegać tylko na sobie, musisz być odważny, musisz mieć wiedzieć po co stoisz na tym cudownym dywanie w Blues Club Gdynia.
      photos:
        - position: 0
          url: 'https://s3.eu-central-1.amazonaws.com/pawelizdebski.pl/assets/fotorelacje/23-06-2019/IMG_9967.jpg'
          author: Magdalena Halicka
    - position: 1
      text: |
        To zdjęcie zrobiła Magda Halicka (jak i resztę zdjęć) o 3 nad ranem. Ale o tym później, po prostu chciałem udowodnić,
        że byłem nad morzem! <br/><br/>
        Do Gdyni wróciłem po 7 miesiącach, tym razem sam z moimi pięknościami; Rachel, Glenem, Pocahontas i Różą. Przygotowałem seta,
        który w moim odczuciu miał być bardziej wycofany i bardziej w głąb. Siebie. Nie lubię się powtarzać, więc na koncert przygotowałem kilka niespodzianek!
      photos:
        - position: 0
          url: 'https://s3.eu-central-1.amazonaws.com/pawelizdebski.pl/assets/fotorelacje/23-06-2019/IMG_9581.jpg'
          author: Magdalena Halicka
    - position: 2
      text: |
        Jest kilka rzeczy, które uwielbiam w tym miejscu, po pierwsze to, że jest to stricte bluesowy club i to czuć.
        Przez scenografię, przez neon na scenie i ludzi, którzy są jakby troszkę przesiąknięci tą muzyką.
        Oprócz tego wszystkiego, mój ulubiony mural. 
      photos:
        - position: 0
          url: 'https://s3.eu-central-1.amazonaws.com/pawelizdebski.pl/assets/fotorelacje/23-06-2019/IMG_9681.jpg'
          author: Magdalena Halicka
    - position: 3
      text: |
        W Gdyni było kilka premier i to do tego nie muzycznych. Po pierwsze wystąpiłem w marynarce zaprojektowanej przez Claudię Antoszewski,
        która niepostrzeżenie stała się stylistką zespołu! Gorąco ją pozdrawiamy!
      photos:
        - position: 0
          url: 'https://s3.eu-central-1.amazonaws.com/pawelizdebski.pl/assets/fotorelacje/23-06-2019/IMG_9685.jpg'
