    - position: 10
      text: |
        Mamy mnóstwo zdjęć i nie zawahamy się ich użyć, dlatego w tej chwili nie pozostaje mi nic innego, jak wcisnąć caps locka i napisać DZIĘKUJĘ.
        Kraków jak zwykle przywitał mnie ultra-ciepło i czy to lato czy zima, zawsze będę wracał. Poniżej kilka zdjęć z Wami, Droga Publiczności oraz zdjęcie grupowe.
        Mam nadzieję, że wspólnie powspominamy kilka godzin radości, muzyki i kosmicznej atmosfery. Buziaki.
