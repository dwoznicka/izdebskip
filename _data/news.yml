- id: 'fotorelacja-30-marca-2019-lodz'
  position: 39
  is_report: true
  image_url: 'https://s3.eu-central-1.amazonaws.com/pawelizdebski.pl/assets/fotorelacje/30-03-2019/IMG_6368.jpg'
  author: "Fot. Magdalena Halicka i Piotr Kędzia"
  title: 'Nasz pierwszy raz :) | Łódź 30 marca 2019 | Fotorelacja'
  paragraphs:
    - position: 0
      text: |
        Hej Struny, <br/>
        Jest niedziela, wstałem i mam na zegarku 14:25. Nie ma się czym chwalić, ten dzień spisuję na straty,
        jeśli chodzi o moją produktywność i plan zdobywania świata. W tle "Tropical Chill Mix Sunday Morning".
        Zjadłem ciastko owsiane i napiłem się napoju, który mówi mi, że ma w sobie 100% (NIE MA).
        Dostałem cudowne zdjęcia od Magdaleny Halickiej i Piotra Kędzi i teraz Wam opowiem jak to było w Łodzi,
        gdzie przy ul. Rewolucji 1905r. zagrałem swój pierwszy koncert z zespołem.
      photos:
        - position: 0
          url: 'https://s3.eu-central-1.amazonaws.com/pawelizdebski.pl/assets/fotorelacje/30-03-2019/IMG_6322.jpg'
          author: Magdalena Halicka
    - position: 1
      text: |
        W klubie TU grałem już wcześniej w duecie z Kasią Mazurkiewicz
        (z którą zaraz gramy w <a class="report-link" href="https://www.facebook.com/events/2340242329359968/" target="_blank">Białymstoku</a>!).
        Tym razem musieliśmy się zapakować w 3 auta. Oczywiście, akurat 30 marca musieli kręcić film w centrum Łodzi,
        więc sama wyprawa pod drzwi klubu dodawała adrenaliny. Dla tych, którzy nie doczytają do końca… koncert się odbył :D
        a tuż po przyjeździe scena rosła w oczach i światełkach.
      photos:
        - position: 0
          url: 'https://s3.eu-central-1.amazonaws.com/pawelizdebski.pl/assets/fotorelacje/30-03-2019/IMG_5662.jpg'
          author: Piotr Kędzia
    - position: 2
      text: |
        I choć Książę Naiwności powoli szykuje się na powrót do galaktyki Naiwności, to nie mogło zabraknąć go w Łodzi.
        Mowa tu o pewnej piosence z mojej ostatniej EP, ale także o przypineczkach i płytach, które będzie można nabyć na koncertach
        w <a class="report-link" href="https://www.facebook.com/events/1623412244468927/" target="_blank">Katowicach</a> i we <a class="report-link" href="https://www.facebook.com/events/330011040973580/" target="_blank">Wrocławiu</a>.
      photos:
        - position: 0
          url: 'https://s3.eu-central-1.amazonaws.com/pawelizdebski.pl/assets/fotorelacje/30-03-2019/IMG_5672.jpg'
          author: Piotr Kędzia
    - position: 3
