  paragraphs:
    - position: 0
      text: |
        Tak, po koncercie w Toruńskim klubie Dwa Światy zmieniłem się w szczęście i kolejny dzień spędziłem w swojej głowie, wspominając Wasze uśmiechy i radosne rozmowy po występie.
        Żeby nie było - przywitałem się z Mikołajem Kopernikiem, a także starówkowym osłem.
