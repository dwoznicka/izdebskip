          url: 'https://s3.eu-central-1.amazonaws.com/pawelizdebski.pl/assets/fotorelacje/30-03-2019/IMG_6018.jpg'
          author: Piotr Kędzia
    - position: 12
      text: |
        Dziękuję każdemu, kto pojawił się tego wieczoru w klubie TU, dziękuję dziewczynom Zuzi, Oli i Żanecie za zaufanie i oddanie nam przestrzeni,
        abyśmy mogli grać muzykę! Ogromne podziękowania dla Roberta Juzali z firmy GoSound, który jest przecudownym realizatorem i który sprawił,
        że czuliśmy się komfortowo na scenie, a Wy dostaliście brzmienie, na jakim nam bardzo zależało.
        Dziękuję naszej menadżerce Darii Woźnickiej, bez której nadal więcej grałbym w gry na komputerze niż grał na gitarze.
        Dziękuję fotografom, dzięki którym pamięć o nas nigdy nie zaniknie :) Magdalena Halicka, Piotr Kędzia - dziękujemy i ściskamy mocniej, niż można to robić!
        Dziękuję Nidi za udzieloną pomoc i dobrą energię.
        Dziękuję Mel za wsparcie kostiumograficzne w garderobie i za dobrego ducha podczas wyprawy..
