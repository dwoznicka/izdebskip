- id: 'fotorelacja-20-stycznia-2019-krakow'
  position: 30
  is_report: true
  image_url: 'https://s3.eu-central-1.amazonaws.com/pawelizdebski.pl/assets/fotorelacje/20-01-2019/IMG_1836_xs.jpg'
  author: "Fot. Magdalena Halicka"
  title: 'Paweł Izdebski & Kasia Mazurkiewicz | Kraków 20 stycznia 2019 | Fotorelacja'
  paragraphs:
    - position: 0
      text: |
        Pisanie fotorelacji ma jedną wadę. Jak już zaczynam pisać i wstawiać zdjęcia… to już wiem (dokładnie w tym miejscu), że nie da się powtórzyć chwil.
        Mogę zagrać ponownie koncert w tym samym miejscu, o tej samej godzinie i z tymi samymi piosenkami. Ba! Nawet mogę się tak samo ubrać.
        Z tym że Waszych spojrzeń, śmiechu, naszych rozmów “po” już się nie da powtórzyć. Ja też nigdy nie przywołam dokładnie tego samego szczęścia, które mnie spotkało 20 stycznia w Krakowskim Chicago Jazz Club.
        Zapraszam do krótkich wspominek (NA KOŃCU ZDJĘCIE GRUPOWE!) Jak przywitał nas Kraków?! Jesteście gotowi?<br/><br/>
        Niską temperaturą i… super dziwnymi miejscami. Tu z Kasią Mazurkiewicz czekamy, aż coś wyskoczy i nas pożre. 
      photos:
        - position: 0
          url: 'https://s3.eu-central-1.amazonaws.com/pawelizdebski.pl/assets/fotorelacje/20-01-2019/IMG_1595.jpg'
          author: Magdalena Halicka
    - position: 1
      text: |
        Nic nas nie zjadło, ale i tak spytałem Pana na parkingu, czy jesteśmy bezpieczni.
      photos:
        - position: 0
          url: 'https://s3.eu-central-1.amazonaws.com/pawelizdebski.pl/assets/fotorelacje/20-01-2019/IMG_1612.jpg'
          author: Magdalena Halicka
    - position: 2
      text: |
        Jak się okazało, nie było to siedlisko Smoka Wawelskiego. Nie pozostało nam nic innego, jak tylko wybrać się na filiżankę kawy.
        Tym razem Kasia uczyła mnie, jak należy pić kawę przed koncertem. Okazało się, że inaczej niż na co dzień.
      photos:
        - position: 0
          url: 'https://s3.eu-central-1.amazonaws.com/pawelizdebski.pl/assets/fotorelacje/20-01-2019/IMG_1698.jpg'
          author: Magdalena Halicka
    - position: 3
      text: |
        Poprawki w set liście i kilka anegdot, które zazwyczaj przychodzą w podróży…
      photos:
        - position: 0
          url: 'https://s3.eu-central-1.amazonaws.com/pawelizdebski.pl/assets/fotorelacje/20-01-2019/IMG_1582.jpg'
          author: Magdalena Halicka
    - position: 4
      text: |
        Ale hola hola, trzeba zrobić soundcheck, 3.. 2.. 1… pierwsze dźwięki w Chicago Jazz Club!
