      text: |
        Pakowanie. Pakowanie sprzętu to etap 1. każdego wyjazdu na koncert czy w większą trasę.<br/>
        Nie inaczej było u nas. W punkcie zbornym, naszych instrumentów pilnował agent specjalny aka “Barry”.
      photos:
        - position: 0
          url: 'https://s3.eu-central-1.amazonaws.com/pawelizdebski.pl/assets/fotorelacje/12-10-2019/IMG_8724.jpg'
          author: Magdalena Halicka
        - position: 1
          url: 'https://s3.eu-central-1.amazonaws.com/pawelizdebski.pl/assets/fotorelacje/12-10-2019/IMG_8723.jpg'
          author: Magdalena Halicka
        - position: 2
          url: 'https://s3.eu-central-1.amazonaws.com/pawelizdebski.pl/assets/fotorelacje/12-10-2019/IMG_8720.jpg'
          author: Magdalena Halicka
    - position: 1
      text: |
        1 pakuje, reszta ocenia, analizuje, krytykuje i daje swoje rady :D 
      photos:
        - position: 0
          url: 'https://s3.eu-central-1.amazonaws.com/pawelizdebski.pl/assets/fotorelacje/12-10-2019/IMG_8727.jpg'
          author: Magdalena Halicka
    - position: 2
      text: |
        Nie będę ściemniał, ciężko było ustrzelić fotę w pełnym busie. W mgnieniu oka znaleźliśmy się w Kaliszu. A dokładnie w Centrum Kultury i Sztuki. Dopiero co się spakowali, a już muszą się rozstawiać.
      photos:
        - position: 0
          url: 'https://s3.eu-central-1.amazonaws.com/pawelizdebski.pl/assets/fotorelacje/12-10-2019/IMG_8744.jpg'
          author: Magdalena Halicka
    - position: 3
      text: |
        Bartek przy rozstawianiu odkrył swoje prawdziwe powołanie. No cóż, tamburyn to też instrument!
      photos:
        - position: 0
          url: 'https://s3.eu-central-1.amazonaws.com/pawelizdebski.pl/assets/fotorelacje/12-10-2019/IMG_8747.jpg'
          author: Magdalena Halicka
    - position: 4
      text: |
        W Kaliszu miałem tylko jeden koszmar - urwana rączka w casie na gitarę. Musiałem ją nosić jak pannę młodą (i tak też robiłem!)
      photos:
        - position: 0
          url: 'https://s3.eu-central-1.amazonaws.com/pawelizdebski.pl/assets/fotorelacje/12-10-2019/IMG_8754.jpg'
          author: Magdalena Halicka
