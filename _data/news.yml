      text: |
        Po piątym utworze na scenie pojawia się Kasia Mazurkiewicz, z którą gramy 3 utwory, "Balona" z EP “Książę Naiwnośći”, instrumentalną “Chorobę” i “Chcę Miłości” z repertuaru Jacka White'a.
