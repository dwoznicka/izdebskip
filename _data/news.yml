    - position: 5
      text: |
        Podczas koncertu w Krakowie dźwiękiem zajął się Michał Warmusz (ten sam człowiek, który rok wcześniej zaprosił nas do Krakowa na "Solvay Nocą").<br/>
        Dziewczyny zadowolone, grzecznie czekają na swoich miejscach…
