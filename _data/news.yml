      text: |
        Zdjęcia zrobiła niezastąpiona Magdalena Halicka.<br/><br/>
        <strong>Poznań</strong> - Tu się musiałem odkupić za odwołany wcześniej koncert z powodu choróbska.
        Nie macie pojęcia, jakim szczęściem było obudzić się z normalnie funkcjonującym głosem tego dnia!
        Koncert odbył się w klubie Pod Minogą i choć na początku z dystansem zajęliście miejsca siedzące,
        to nie trzeba było Was długo prosić o pomoc i wsparcie. <br/><br/>
        Soundcheck - czyli coś, co trzeba zrobić, a coś bez czego żaden koncert by się nie udał.
        Lubię ten stan mobilizacji, rozkładania, układania. Wczepianie kostek w statyw, poprawianie mikrofonu (nerwica). 
