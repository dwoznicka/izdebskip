- id: 'fotorelacja-9-listopada-2018-torun'
  position: 16
  is_report: true
  image_url: "https://s3.eu-central-1.amazonaws.com/pawelizdebski.pl/assets/fotorelacje/9-11-2018/IMG_7529-xs.jpg"
  author: "Fot. Magdalena Halicka"
  title: 'Piernik Szczęścia czyli fotorelacja z koncertu w Toruniu | PAWEŁ IZDEBSKI Solo Act | 9 listopada 2018'
  paragraph_1: |
    Tak, po koncercie w Toruńskim klubie Dwa Światy zmieniłem się w szczęście i kolejny dzień spędziłem w swojej głowie, wspominając Wasze uśmiechy i radosne rozmowy po występie.
    Żeby nie było - przywitałem się z Mikołajem Kopernikiem, a także starówkowym osłem.
  photos_1:
    - position: 0
      url: 'https://s3.eu-central-1.amazonaws.com/pawelizdebski.pl/assets/fotorelacje/9-11-2018/IMG_7250.jpg'
      author: Magdalena Halicka
    - position: 1
      url: 'https://s3.eu-central-1.amazonaws.com/pawelizdebski.pl/assets/fotorelacje/9-11-2018/IMG_7253.jpg'
      author: Magdalena Halicka
  paragraph_2: |
    Najpierw kabelki…
  photos_2:
    - position: 0
      url: 'https://s3.eu-central-1.amazonaws.com/pawelizdebski.pl/assets/fotorelacje/9-11-2018/IMG_7276.jpg'
      author: Magdalena Halicka
    - position: 1
      url: 'https://s3.eu-central-1.amazonaws.com/pawelizdebski.pl/assets/fotorelacje/9-11-2018/IMG_7289.jpg'
      author: Magdalena Halicka
  paragraph_3: |
    A potem chwila na wyciszenie i medytację...
  photos_3:
    - position: 0
      url: 'https://s3.eu-central-1.amazonaws.com/pawelizdebski.pl/assets/fotorelacje/9-11-2018/IMG_7332.jpg'
      author: Magdalena Halicka
  paragraph_4: |
    I gramy! Na scenę przy ulicy Św. Ducha zabrałem ze sobą Rachel (elektroakustyk), Pocahontas (gitara elektryczna) i Nalę (Ukulele).
    Wszystkie były lekko zestresowane na chwilę przed, ale kilka słów otuchy na uszko przy gryfie (tak, gitary mają uszy) dodało im sił i cudownie sprawdziły się w stolicy pierników!
  photos_4:
    - position: 0
      url: 'https://s3.eu-central-1.amazonaws.com/pawelizdebski.pl/assets/fotorelacje/9-11-2018/IMG_7345.jpg'
