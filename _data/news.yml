  paragraph_6: |
    Dzięki Wam postanowiłem sobie jedną małą rzecz - na pewno wrócę.
    Przyszliście w super nastrojach co odbiło się na mojej energii.
    Sam pokonałem kilka strachów w swojej głowie. Wspólne fotki, wymiana zdań i podpisywanie “Księcia Naiwności” tylko utwierdziły mnie w tym, że Toruń trzyma za mnie kciuki i moim obowiązkiem jest powrócić ze zdwojoną mocą.
    Dziękuję i do zobaczenia :)
