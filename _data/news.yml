    - position: 4
      text: |
        Kolejnym ważnym momentem podczas koncertu było odczytanie mojego poematu, który siedział we mnie zbyt długo…
        Wybrałem publiczność w Gdyni i nie żałowałem. Dużo ze mnie zeszło i utwierdziłem się w tym, że chcę pisać jeszcze więcej.
        Piosenek, słów, wierszy. Wylewanie emocji na papier sprawia mi coraz więcej radości i modlę się o nieustanny progres w tej kwestii.
