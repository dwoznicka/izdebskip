- id: 'fotorelacja-grudzien-2018'
  position: 25
  is_report: true
  image_url: 'https://s3.eu-central-1.amazonaws.com/pawelizdebski.pl/assets/fotorelacje/12-2018/IMG_9684-xs.jpg'
  author: "Fot. Magdalena Halicka & Piotr Kędzia"
  title: 'Warszawskie granie! | Paweł Izdebski | Fotorelacja'
  paragraphs:
    - position: -1
      text: |
        Stało się. W Grudniu zagrałem dwa razy w stolicy. W 2018 omijałem Warszawę, żeby na koniec roku ją przytulić - czy uczucie zostało odwzajemnione? Zapraszam do krótkiej fotorelacji z komentarzem :)
    - position: 0
      text: |
        Pierwszy koncert zagrałem solo w klubie Palladium, było to dla mnie ogromne przeżycie, bo na tej scenie grało wielu moich idoli (Tommy Emmanuel, Glen Hansard). I choć na tej scenie już wcześniej szarpałem struny, to tym razem mogłem zagrać swoje numery. &lt;Odhacza_spełnione_marzenie&gt;. 
      photos:
        - position: 0
          url: 'https://s3.eu-central-1.amazonaws.com/pawelizdebski.pl/assets/fotorelacje/12-2018/IMG_9645.jpg'
          author: Magdalena Halicka
    - position: 1
      text: |
        Gwiazdą tego wieczoru był Ralph Kamiński, który koncertem na ul. Złotej podsumował dwuletnią już historię jego debiutanckiego albumu “Morze”, który odbił się echem w całym kraju. Jest 19:50 i dostaję sygnał, że mam ruszyć na scenę. Lekka spinka, głęboki oddech, sprawdzanie kostek do gry po kieszeniach - wszystko się zgadza - wchodzę. 
      photos:
        - position: 0
          url: 'https://s3.eu-central-1.amazonaws.com/pawelizdebski.pl/assets/fotorelacje/12-2018/IMG_9739.jpg'
          author: Magdalena Halicka
    - position: 2
      text: |
        Zagrałem 6 piosenek, te 30 minut to był zastrzyk SuperElektroMagnesowejMotywującejWitaminyX. Fani Ralfa przyjeli mnie ultra ciepło, a i po samym koncercie usłyszałem dużo za dużo dobrych słów, co tylko wzmocniło mojego wewnętrznego narcyza.
      photos:
        - position: 0
          url: 'https://s3.eu-central-1.amazonaws.com/pawelizdebski.pl/assets/fotorelacje/12-2018/IMG_9684.jpg'
          author: Magdalena Halicka
    - position: 3
      text: |
        Było introwertycznie, czyli tak jak lubię na co dzień. Natomiast mocny koniec był nieuchronną częścią mojego występu i jak zwykle troszkę mnie poniosło. Dziękuję Ralfowi za zaproszenie, ArtGrupie za możliwość występu na tej scenie i wszystkim, którzy dołożyli starań żeby mój występ wypadł jak najlepiej. &lt;Chowa_wspomnienie_do_szuflady_z_napisem_zapamiętać_do_końca_życia&gt;
      photos:
        - position: 0
          url: 'https://s3.eu-central-1.amazonaws.com/pawelizdebski.pl/assets/fotorelacje/12-2018/IMG_9732-2.jpg'
          author: Magdalena Halicka
    - position: 4
      text: |
        Zdjęcia podczas koncertu w Palladium zrobiła Magdalena Halicka / Magryzki

        Następnego dnia tj. 8 grudnia przenieśliśmy się trochę na południowy-wschód i daliśmy czadu z Kasią Mazurkiewicz w Ośrodku Działań Twórczych “Pogodna” w dzielnicy Wesoła. Zaczeliśmy od wspólnej fotki! :D
      photos:
        - position: 0
          url: 'https://s3.eu-central-1.amazonaws.com/pawelizdebski.pl/assets/fotorelacje/12-2018/IMG_3622.jpg'
          author: Piotr Kędzia
    - position: 5
      text: |
        A potem już zasypaliśmy Was dźwiękami, a Wy… słuchaliście tak że znów poczułem po co to robię.
      photos:
        - position: 0
          url: 'https://s3.eu-central-1.amazonaws.com/pawelizdebski.pl/assets/fotorelacje/12-2018/IMG_3695.jpg'
          author: Piotr Kędzia
        - position: 1
          url: 'https://s3.eu-central-1.amazonaws.com/pawelizdebski.pl/assets/fotorelacje/12-2018/IMG_3749.jpg'
          author: Piotr Kędzia
        - position: 2
          url: 'https://s3.eu-central-1.amazonaws.com/pawelizdebski.pl/assets/fotorelacje/12-2018/IMG_3838.jpg'
          author: Piotr Kędzia
    - position: 6
      text: |
        Mamy taki rytuał z Kasią, że co jakiś czas przybijamy sobie żółwika, zwłaszcza kiedy zagraliśmy tak jak nigdy :D
      photos:
        - position: 0
          url: 'https://s3.eu-central-1.amazonaws.com/pawelizdebski.pl/assets/fotorelacje/12-2018/IMG_4004.jpg'
          author: Piotr Kędzia
    - position: 7
      text: "Nawet Nala wystroiła się jak nigdy…"
      photos:
        - position: 0
          url: 'https://s3.eu-central-1.amazonaws.com/pawelizdebski.pl/assets/fotorelacje/12-2018/IMG_3591.jpg'
