          author: Magdalena Halicka
    - position: 5
      text: |
        Chwilę po godzinie 19:00 na scenie pojawiła się Suzia. Dziewczyna z gitarą, którą poznałem na Festiwalu Fama lata temu.
        Pamiętam, że przez pierwszy tydzień musiałem mocno się odkochiwać, żeby skupić się na warsztatach.
        Suzia dowiedziała się o moim crushu na nią kilka dni temu :D. Z garderoby już dobrze było słychać, że moja ulubiona Polska Songwriterka pootwierała Wasze serca.
        <br/>Dziękuję Ci przyjacielu! :) 
      photos:
        - position: 0
          url: 'https://s3.eu-central-1.amazonaws.com/pawelizdebski.pl/assets/fotorelacje/01-2020/25.jpg'
          author: Magdalena Halicka
        - position: 1
          url: 'https://s3.eu-central-1.amazonaws.com/pawelizdebski.pl/assets/fotorelacje/01-2020/26.jpg'
          author: Magdalena Halicka
    - position: 6
      text: |
        Okej, serce bije w ten znajomy sposób. To uczucie jest bardzo podobne do tego, gdy wiesz, że właśnie się zakochałeś i zachodzą w Tobie reakcje chemiczne, które nie do końca pozwalają Ci żyć normalnie.
        O to chodzi w tym zawodzie. Właśnie o to chodzi. <br/>
        Koncert zaczyna się od zielonego światła od naszego zespołowego Zordona - Robert Juzala mówi start - startujemy!
      photos:
        - position: 0
          url: 'https://s3.eu-central-1.amazonaws.com/pawelizdebski.pl/assets/fotorelacje/01-2020/24.jpg'
          author: Magdalena Halicka
    - position: 7
      text: |
        Serce uspokaja się po 30/40 sekundach pierwszego utworu. Od pierwszych 15 zależy praktycznie cały koncert. Bardzo szybko odpowiadam sobie wtedy na jedno pytanie - jak bardzo chcę stać na scenie.
