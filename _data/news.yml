      text: |
        Pod koniec koncertu na scenę wszedł On&colon; Ralph Kaminski! Dopiero co wydał swój drugi album pt. “Młodość”. Na szczęście 26 stycznia był dla nas łaskawy i Ralphy zaśpiewał mój ulubiony utwór z płyty “Morze” :) 
