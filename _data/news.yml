  title: 'ER EL EŁ PE - Koncertowe "E" - Niewiarygodny Tour 2019 - Fotorelacja'
  paragraphs:
    - position: 0
      text: |
        Każde z czterech miast, o których dzisiaj napiszę, ma kilka mianowników.
        Każda pierwsza litera każdego miasta ma w sobie “E”. Uznałem to za czyn magiczny,
        powiedziałbym - nie z tego świata. Drugim mianownikiem jest koncert. Mojego zespołu,
        z którym odwiedziliśmy po kolei&colon; Radom, Lublin, Łódź oraz Poznań. Czy przyszliście?
        Przyszliście. Czy sprawiliście, że zjadłem szczęście po koncercie? Zjadłem.
        Drogie Panie. Drodzy Panowie. FOTO relacja ;) <br/><br/>
        <strong>Radom.</strong> - ludzie mi mówili co chwilę, że lotnisko. Ja mówię - świetna publika i dyskusja nie miała końca.
        Wygrałem. Po koncercie wszyscy przyznali mi rację. Koncert odbył się w Cafe Elektrownia, dziękujemy gospodarzom za możliwość zagrania na Radomskiej scenie.<br/><br/>
        Siema.
