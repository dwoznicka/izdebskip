  paragraphs:
    - position: 0
      text: |
        Japierdziu, nie da się wrócić, nie? Niby wiem, ale jakoś lubię sobie wyobrażać, że to rzeczywiście możliwe.
        26 stycznia w Progresji odbył się koncert, na którym oficjalnie zagraliśmy cały, autorski materiał z płyty @strach.
        I ten dzień zapamiętam jako jeden z najfajniejszych dni w moim życiu. <br/><br/>
        Grałem już w Progresji ze Studiem Accantus i na HeartRockowaniu w 2019, ale to w 2020 wystąpiłem na tej scenie z własnymi piosenkami.
        I to. To mnie napawa dumą i satysfakcją. <br/> Ale też niedowierzaniem.
      photos:
